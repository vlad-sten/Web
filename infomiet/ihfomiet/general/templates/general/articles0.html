{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}">
</head>
<body>
<div class="bg"></div>
<header>
    <a href="{% url 'index' %}" class="logo">infoMIET</a>
    <div>
        <nav>
            <ul>
                <li><a href="#">Авторизация</a>
                    <ul>
                        <li><a href="{% url 'login' %}">Вход</a></li>
                        <li><a href="{% url 'registration' %}">Регистрация</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    {% for el in articles %}
        <div class="article">
            <h3>{{ el.title }}</h3>
            <h2 class="author">{{ el.author }}</h2>
            <p>{{ el.full_text }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
