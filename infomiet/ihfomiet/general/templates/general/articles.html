{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}">
</head>
<body>
<div class="bg"></div>
<header>
    <a href="{% url 'general' %}" class="logo">infoMIET</a>
</header>
<div>
    <a href="{% url 'create' %}">
        <button class="makearticle"> Создать новую статью </button>
    </a>
</div>
<div class="container">
    {% for el in articles %}
        <div class="article">
            <h3>{{ el.title }}</h3>
            <h2 class="author">{{ el.author }}</h2>
            <p>{{ el.full_text }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
